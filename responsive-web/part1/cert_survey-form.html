<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="cert_
  styles.css">
</head>

<body>
  <header>
    <h1 id="title" class="text-center">Survey Form</h1>
    <p id="description" class="text-center text-italic">description</p>
  </header>

  <main>
    <form action="" id="survey-form">
      <fieldset class="form-item">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="name" required>
      </fieldset>

      <fieldset class="form-item">
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" min="0" max="100" placeholder="number">
      </fieldset>

      <fieldset class="form-item">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="email" required>
      </fieldset>

      <fieldset class="form-item">
        <label for="dropdown">City</label>
        <select id="dropdown">
          <option value="City1">City1</option>
          <option value="City2">City2</option>
          <option value="City3">City2</option>
          <option value="City4">City2</option>
        </select>
      </fieldset>

      <fieldset class="form-item">
        <p>Gender</p>
        <label for="male">
          <input type="radio" class="input-radio" id="male" name="grande" value="1" checked>Male</label>
        <label for="female">
          <input type="radio" class="input-radio" id="female" name="grande" value="0">Female</label>
      </fieldset>

      <fieldset class="form-item">
        <p>Favorite</p>
        <label for="basketball">
          <input type="checkbox" class="input-checkbox" id="basketball" name="favorite"
            value="basketball">basketball</label>
        <label for="football"><input type="checkbox" class="input-checkbox" id="football" name="favorite"
            value="football">football</label>
        <label for="baseball"><input type="checkbox" class="input-checkbox" id="baseball" name="favorite"
            value="baseball">
          baseball</label>
        <label for="other"><input type="checkbox" class="input-checkbox" id="other" name="favorite"
            value="other">other</label>
      </fieldset>

      <fieldset class="form-item">
        <label for="comment">Comment</label>
        <textarea id="comment" name="area" cols="30" rows="3"></textarea>
      </fieldset>

      <fieldset class="form-item">
        <button id="submit">Submit</button>
      </fieldset>

    </form>


  </main>
  <footer>
    <p class="text-center">The background image is quoted from <a href="https://www.pixabay.com">Pixabay</a>.</p>
  </footer>
</body>

</html>
