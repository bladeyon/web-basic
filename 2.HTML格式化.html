<html>

<head>
    <meta charset="utf-8">
    <title>HTML格式化</title>
</head>

<body>
    <p>
        <h4>1.文本格式：</h4>
        <strong>强调</strong>
        <i>斜体</i>
        <b>加粗</b>
        <big>大字号</big>
        <small>小字号</small>
        <u>u是下划线吗？</u>
        <em>着重文字是斜体</em>
        <hr /> 我的
        <sub>下标</sub>，试试
        <sup>上标</sup>。
        <ins>插入的字</ins>
        <del>del删除这些字</del>
    </p>
    <p>
        <h4>2.计算机输出</h4>
        <code>计算机代码</code>
        <kbd>键盘码，已弃用</kbd>
        <samp>计算机代码样本</samp>
        <var>定义变量</var>
        <pre>我是可以
        换行的，    tab，   三个空格   ；
        </pre>
        <tt>打印文字</tt>
    </p>
    <p>
        <h4>3.引用与缩写</h4>
        <abbr title="World Health Organization">WHO</abbr>
        <acronym title="首字母">szm</acronym>
        <br />
        <bdo dir="rtl">
            举头望明月 abc 从右至左
        </bdo>
        <br />
        <address>
            联系我们。<a href="mailto:email@163.com">feng</a>.<br />
            公司网站：addadw.
            地址：天谷八路。
        </address>
        <p><dfn title="World Health Organization">WHO</dfn>成立于1948年</p>
    </p>
</body>

</html>
